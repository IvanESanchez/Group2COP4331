<html>
<head>
	<title>Contact List</title>
	<link href="css/styles.css" rel="stylesheet">
	<script type="text/javascript" src="js/code.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>
	
</head>
<body>
<h1 id="contactstitle"><span id="firstName"></span>'s Contact List</h1>

<button type="button" id="logoutbutton" class="menubuttons" onclick="doLogout();"> Log Out </button>


<div id="accessUIDiv">
    <br />
    <div class="search-container">
        <input id="searchtext" type="searchtext" placeholder="Search contacts by name, address, etc..." name="search">
        <button type="submit" onclick="searchContact();"><i class="fa fa-search"></i></button>
	</div>
	<br />
	<br />
	<br />


	<div id="search-results" style="overflow-x:auto;">
		<table id="myTableData" >
		  <tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Phone #</th>
			<th>Update/Delete</th>
		  </tr>
		  <tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td>
				<button type="submit" onclick="updateForm();"><i class="fa fa-refresh"></i></button>
				<button type="submit"><i class="fa fa-times"></i></button>
			</td>
		  </tr>
		</table>

	</div>
	<span id="contactSearchResult"></span>
	<p id="contactSearch">
	</p><br /><br />
	<span id="contactUpdateResult"></span>
	<span id="contactAddResult"></span>
	<span id="contactDeleteResult"></span>

	<button type="button" class="open-button" onclick="openForm();"> Add Contact </button>

	<button type="button" class="open-button" onclick="unknown();"> View All Contacts </button>

	<div class="form-popup" id="myForm">
  		<form class="form-container">

   			<label for="FirstName"><b>First Name</b></label>
   			<input type="text" placeholder="Enter First Name" id="FirstName" required>

    		<label for="LastName"><b>Last Name</b></label>
			<input type="text" placeholder="Enter Last Name" id="LastName" required>
			
			<label for="Email"><b>Email</b></label>
			<input type="text" placeholder="Email" id="Email" required>

			<label for="PhoneNumber"><b>Phone Number</b></label>
			<input type="PhoneNumber" placeholder="Enter Phone Number" id="PhoneNumber" required>

    		<button type="button"  class="btn" onclick="addContact();">Add Contact</button>
    		<button type="button" class="btn cancel" onclick="closeForm();">Cancel</button>
  		</form>
	</div>
	<div class="form-popup" id="updateForm">
		<form class="form-container">
			<label for="FirstName"><b>New First Name</b></label>
   			<input type="text" placeholder="Enter First Name" id="newFirstName" required>

    		<label for="LastName"><b>New Last Name</b></label>
			<input type="text" placeholder="Enter Last Name" id="newLastName" required>
			
			<label for="Email"><b>New Email</b></label>
			<input type="text" placeholder="Email" id="newEmail" required>

			<label for="PhoneNumber"><b>New Phone Number</b></label>
			<input type="PhoneNumber" placeholder="Enter Phone Number" id="newPhoneNumber" required>

    		<button type="submit" class="btn" onclick="updateContact();">Update Contact</button>
    		<button type="button" class="btn cancel" onclick="closeUpdateForm();">Cancel</button>
		</form>
	</div>

</div>

</body>
</html>

<script>
	function openForm()
{
	document.getElementById("myForm").style.display = "block";
}
  
function closeForm()
{
	document.getElementById("myForm").style.display = "none";
}
</script>
